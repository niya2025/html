<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>
    <h2>Student Marks Table</h2>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Shana</td>
            <td>Math</td>
            <td>95</td>
        </tr>
        
    </table>
</body>
</html>
