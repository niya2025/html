 <html>
 <head>
 <title>form</title>
 </head>
 <body bgcolor="pink">
 <center>
 <h2><u>Registration Form</u></h2>
 </center>
 <form action="#" method="post">
 <label for="name">Name</label>
 <input type="text" id="name" name="Name"><br><br>
 <label for="email">Email</label>
 <input type="email" id="email" name="email"><br><br>
 <label for="phone">Phone no:</label>
 <input type="tele" id="phone" name="phone"><br><br>
 <label for="password">Password:</label>
 <input type="password" id="password" name="password"><br><br>
 <label for="address">Adress:</label>
 <textarea id="adress"  name="adress" rows="4" cols="30"></textarea><br><br>
 <label for="qua">Qualification:</label>
 <select id="qua" name="qua">
 <option value="sslc">sslc</option>
 <option value="plus2">plus two</option>
 <option value="ug">degree</option>
 <option value="pg">post gradution</option></select><br><br>
 <label>Gender:</label>
 <input type="radio" id="male" name="gender" value="male">
 <label for="male">male</label>
 <input type="radio" id="female" name="gender" value="female">
 <label for="female">female</label><br><br>
 <label>Intrests</label><br>
 
 <label for="sports">Sports</label>
 <input type="checkbox" id="sports" name="intrests" value="sports"><br>
 <label for="music">music</label>
 <input type="checkbox" id="music" name="intrests" value="music"><br>
 <label for="dance">dance</label>
 <input type="checkbox" id="dance" name="intrests" value="dance"><br>
 <center>
 <input type="submit" value="submit">
 <input type="reset" value="Reset">
 </center>
 </form>
 </body>
 </html>
