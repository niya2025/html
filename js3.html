<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<script>
function validateForm() {
var name = document.forms["regForm"]["Name"].value.trim();
var email = document.forms["regForm"]["Email"].value.trim();
var password = document.forms["regForm"]["Password"].value.trim();
var phone = document.forms["regForm"]["Phone"].value.trim();
var gender = document.forms["regForm"]["Gender"].value;
if (name == "") {alert("Please enter your name.");
return false;
 }
 var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
 if (email == "") {
 alert("Please enter your email.");
return false;
} else if (!email.match(emailPattern)) {
alert("Please enter a valid email address.");
return false;
}
if (password == "") {
alert("Please enter your password.");
return false;
} else if (password.length < 6) {
alert("Password must be at least 5 characters long.");
return false;
     }
var phonePattern = /^[0-9]{10}$/;
if (phone == "") {
 alert("Please enter your phone number.");
 return false;
 } else if (!phone.match(phonePattern)) {
 alert("Please enter a valid 10-digit phone number.");
 return false;
 }
if (!gender) {
 alert("Please select your gender.");
return false;
 }
alert("Form submitted successfully!");
return true; 
    }
  </script>
</head>

<body bgcolor="voilet">
<center><h1><u>REGISTRATION FORM</u></h1></center>
<form name="regForm" onsubmit="return validateForm()">
 Name: <input type="text" name="Name"><br><br>

 Email ID: <input type="email" name="Email"><br><br>

 Password: <input type="password" name="Password"><br><br>

Date of Birth: <input type="date" name="dob"><br><br>

Phone Number: <input type="text" name="Phone"><br><br>

Address: <textarea name="Address" rows="2" cols="30"></textarea><br><br>

Course:
<select name="course">
<option value="MCA">MCA</option>
      <option value="MBA">MBA</option>
      <option value="B.Tech">B.Tech</option>
      <option value="CS">CS</option>
    </select><br><br>

    Gender:
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Other">Other
    <br><br>

    Languages Known:
    <input type="checkbox" name="lang" value="Malayalam">Malayalam
    <input type="checkbox" name="lang" value="Hindi">Hindi
    <input type="checkbox" name="lang" value="English">English
    <input type="checkbox" name="lang" value="French">French
    <br><br>

    <center>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </center>
  </form>
</body>
</html>
